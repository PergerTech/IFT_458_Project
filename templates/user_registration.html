{% extends "base_template.html" %}

{% block content %}
    <!-- Registration Form -->
    <br>
    <div id="form-wrapper" class="container">
        <br>
        <h1>User Registration</h1>
        <hr/>
        <form name="user_form" action="" method="post">
            {% csrf_token %}
            <table>
                {{ user_form }}
                {{ profile_form }}
            </table>
            <hr/>
            <button type="submit" class="btn btn-primary" value="OK">Submit</button>

        </form>
    </div>
{% endblock %}
