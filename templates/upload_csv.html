{% extends "base_template.html" %}

{% block content %}
    <h3>Solar PV Test Data Upload</h3>
    <hr/>
    {% if messages %}
        {% for message in messages %}
            <div>
                <strong>{{ message|safe }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal center">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12"></div>
            <div class="col-md-5 col-sm-5 col-xs-12" style="padding-left: 2%">{{ order }}</div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-12"></div>
                    <label for="name">File: </label>
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <input class="form-control" id="csv_file" name="csv_file" required="True" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-12"></div>
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                        <button class="btn btn-primary" style="margin-left: 30px"> <span class="glyphicon glyphicon-upload" style="margin-right:3px;"></span>Upload </button>
                    </div>
                </div>
            </div>
    </form>

{% endblock %}
